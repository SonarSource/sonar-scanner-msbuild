              CFAMILY_VERSION: "NONE"         # Commercial plugin
              GO_VERSION: "NONE"              # Commercial plugin
              IAC_ENTERPRISE_VERSION: "NONE"  # Commercial plugin
              PLSQL_VERSION: "NONE"           # Commercial plugin
