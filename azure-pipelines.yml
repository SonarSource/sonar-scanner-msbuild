              GO_GROUP_ID: "org.sonarsource.slang"
              IAC_VERSION: "1.11.0.2847"         # Bundled version with SQ 9.9
              IAC_ENTERPRISE_VERSION: "NONE"     # Not present until LTA-2025
              JAVA_VERSION: "NONE"               # Not required in our ITs for SQ 9.9
